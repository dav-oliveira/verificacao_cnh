<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metatags para evitar cache -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Meta Descrição -->
    <meta name="description" content="Página para verificar CNH vencida ou a vencer.">
    <!-- Meta Autor -->
    <meta name="author" content="Daniel Vicalvi">
    <title>Verificação de CNH</title>
    <link rel="stylesheet" href="style.css?v=1.2">
</head>

<body>
    <h1>Verificação de CNH</h1>
    <form id="uploadForm">
        <label for="fileInput">Escolha uma planilha:</label>
        <input type="file" id="fileInput" accept=".csv">
        <label for="filterSelect">Filtrar por:</label>
        <select id="filterSelect">
            <option value="all">Todos</option>
            <option value="vencida">Vencida</option>
            <option value="specificMonth">Vence em Mês Específico</option>
        </select>
        <input type="month" id="monthInput" style="display:none;">
        <button type="button" onclick="processFile()">Resultado</button>
    </form>
    <div id="result">
        <h2>Resultados</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status CNH</th>
                    <th>Data de Vencimento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
